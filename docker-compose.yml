services:
  backend:
    build: 
      context: ./backend
    ports:
      - "${PORT:-5000}:5000"
    env_file:
      - ./backend/.env
    depends_on:
      - mongodb
      - redis
    networks:
      - smm-network

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - smm-network

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - smm-network

networks:
  smm-network:
    driver: bridge

volumes:
  mongodb_data:
